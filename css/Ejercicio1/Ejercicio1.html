<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .cta-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 98vh; /* puedes ajustar la altura */
      background-image: url('/IMÁGENES/FLOR.webp'); /* reemplaza con tu imagen */
      background-size: cover;       /* la imagen cubre todo el contenedor */
      background-position: center;  /* centrada vertical y horizontalmente */
      background-repeat: no-repeat; /* evita que se repita */
    }
    .cta-text {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      color: #312323; /* texto en blanco para contraste */
      margin-bottom: 20px;
    }
    .cta-text p {
      font-size: 10px;
      margin: 5px 0;
      margin-bottom: 20px;
    }
    .cya-button {
      background-color: palevioletred;
      color: rgb(8, 8, 8);
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
    }
   </style>
</head>
<body>
    <div class="cta-container">
 <h2 class="cta-text">¡Aprovecha nuestra oferta especial!</h2>
 <p  class="cta-text">Hasta un 40% de descuento en productos seleccionados.</p>
 <button class="cta-button">Descubrir Ofertas</button>
</div>

</body>
</html>
