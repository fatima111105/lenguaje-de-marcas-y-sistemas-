<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav { /* Estilos para el menú de navegación */
      display: flex; /* Usar flexbox para el diseño */
      justify-content: space-between; /* Espacio entre los elementos */
      background-color: palevioletred; /* Color de fondo del menú */
      align-items: center; /* Centrar verticalmente los elementos */
      padding: 10px; /* Espaciado interno */
    }

    nav h1 { /* Estilos para el título del menú */
      color: rgb(243, 242, 242); /* Color del texto */
      padding-left: 15px; /* Espaciado a la izquierda */
    }

    .nav-list { /* Estilos para la lista de navegación */
      display: flex; /* Usar flexbox para los elementos de la lista */
      flex-direction: row; /* Dirección de los elementos en fila */
      list-style-type: none; /* Quitar los puntos de la lista */
      gap: 20px; /* Espacio entre los elementos de la lista */
      padding-right: 2px; /* Espaciado a la derecha */
    }

    .nav-list a { /* Estilos para los enlaces de navegación */
      text-decoration: none; /* Quitar el subrayado de los enlaces */
      color: rgb(243, 242, 242);
      font-size: 25px; /* Tamaño de fuente */
      background-color: palevioletred; /* Color de fondo de los enlaces */
      padding: 10px 15px; /* Espaciado interno de los enlaces */
    }

    .nav-list a:hover { /* Estilos para los enlaces al pasar el ratón */
      background-color: rgb(184, 55, 156);
    }

    .cta-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px; /* puedes ajustar la altura */
      background-image: url(''); /* reemplaza con tu imagen */
      background-size: cover;       /* la imagen cubre todo el contenedor */
      background-position: center;  /* centrada vertical y horizontalmente */
      background-repeat: no-repeat; /* evita que se repita */
      text-align: center;
      color: #fff; /* texto en blanco para contraste */ 
    }

    .cta-text {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    .cta-text + .cta-text {
      font-size: 18px;
      font-weight: normal;
    }

    .cta-button {
      background-color: #626bb2;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #4e5590; /* tono más oscuro al pasar el ratón */
    }
  </style>
</head>
<body>
  <nav>
    <h1><em>Coffee</em></h1>
    <ul class="nav-list">
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="cta-container">
    <h2 class="cta-text">¡Aprovecha nuestra oferta especial!</h2>
    <p class="cta-text">Hasta un 40% de descuento en productos seleccionados.</p>
    <button class="cta-button">Descubrir Ofertas</button>
  </div>
</body>
</html>
