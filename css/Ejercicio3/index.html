<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav {
      display: flex;
      justify-content: space-between;
      background-color: rgb(255, 1, 179);
      align-items: center;
      padding: 1px;
    }

    nav h1 {
      color: rgb(243, 242, 242);
      padding-left: 15px;
    }

    .nav-list {
      display: flex;
      flex-direction: row;
      list-style-type: none;
      gap: 20px;
      padding-right: 2px;
    }

    .nav-list a {
      text-decoration: none;
      color: white;
      font-size: 25px;
      background-color: rgb(255, 1, 179);
      padding: 10px 15px;
    }

    .nav-list a:hover {
      background-color: #f06eaf;
    }

    .cta-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 550px;
      background-image: url('/IMÁGENES/rosa.jpg'); /* ejemplo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      color: #fff;
    }

    .cta-text {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0 20px;
      color: #fffefe;
    }

    .cta-button {
      background-color:  rgb(255, 1, 179);
      color: rgb(250, 248, 248);
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <nav>
    <h1> <em>Coffee</em></h1>
    <ul class="nav-list">
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="cta-container">
    <h2 class="cta-text">¡Aprovecha nuestra oferta especial!</h2>
    <p class="cta-text">Hasta un 40% de descuento en productos seleccionados.</p>
    <button class="cta-button">Descubrir Ofertas</button>
  </div>
</body>
</html>
