<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
   <style>
    .cta-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 98vh; /* puedes ajustar la altura */
      background-image: url('imagen/chica.jpg'); /* reemplaza con tu imagen */
      background-size: cover;       /* la imagen cubre todo el contenedor */
      background-position: center;  /* centrada vertical y horizontalmente */
      background-repeat: no-repeat; /* evita que se repita */
    }
    .cta-text {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      color: #312323; /* texto en blanco para contraste */
      margin-bottom: 20px;
    }
    .cta-text p {
      font-size: 10px;
      margin: 5px 0;
      margin-bottom: 20px;
    }
   </style>
</head>
